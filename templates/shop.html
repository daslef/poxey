<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poxey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/search/search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/shop/shop.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/global/dropDown.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/shop/handlingCaseOpen.js') }}"></script>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <h1>Poxey</h1>
        </div>
        <div class="header-nav">
            <ul class="header-nav-list">
                <li><a href="search">Поиск</a></li>
                <li><a href="chat">Чат</a></li>
                <li><a href="rating">Рейтинг</a></li>
                <li class="coins">{{ session["money"] }} <img id="coin-img" src="{{ url_for('static', filename='assets/coin.png') }}"></li>
                <li>
                    <button onclick="showDropdown()" class="dropbtn">{{ session['username'] }}</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="profile">Профиль</a>
                        <a href="history">История</a>
                        <a class="logout" href="logout">Выйти</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <div class="shop">
        <h2>Магазин</h2>
        <div class="shop-content">
            <div class="shop-content--case">
                <img src="{{ url_for('static', filename='assets/pb1.png') }}" alt="">
                <p>Case #1</p>
                <form action="">
                    <button onclick="handlingCaseOpen(1)" >Открыть</button>
                </form> 
            </div>
            <div class="shop-content--case">
                <img src="{{ url_for('static', filename='assets/pb2.png') }}" alt="">
                <p>Case #2</p>
                <form action="">
                    <button onclick="handlingCaseOpen(2)">Открыть</button>
                </form>
            </div>
            <div class="shop-content--case">
                <img src="{{ url_for('static', filename='assets/pb3.png') }}" alt="">
                <p>Case #3</p>
                <form action="">
                    <button onclick="handlingCaseOpen(3)">Открыть</button>
                </form>
            </div>
            <div class="shop-content--case">
                <img src="{{ url_for('static', filename='assets/pb4.png') }}" alt="">
                <p>Case #4</p>
                <form action="">
                    <button onclick="handlingCaseOpen(4)">Открыть</button>
                </form>
            </div>
            <div class="shop-content--case">
                <img src="{{ url_for('static', filename='assets/pb5.png') }}" alt="">
                <p>Case #5</p>
                <form action="">
                    <button onclick="handlingCaseOpen(5)">Открыть</button>
                </form>
            </div>
            <div class="shop-content--case">
                <img src="{{ url_for('static', filename='assets/pb6.png') }}" alt="">
                <p>Case #6</p>
                <form action="">
                    <button onclick="handlingCaseOpen(6)">Открыть</button>
                </form>
            </div>
        </div>
        <div class="shop--drop">
            <h2>Выпавший покемон</h2>
            <div class="shop--drop--content">
                {{ id }}
            </div>
        </div>
    </div>
</body>
</html>
